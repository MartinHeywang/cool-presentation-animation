<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Cool Presentation Animation</title>

        <link
            href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <section class="decorative-section">
                <div class="equal">
                    <div class="stripe upper-stripe"></div>
                    <div class="stripe lower-stripe"></div>
                </div>
                <div class="line"></div>
                <div class="rectangle"></div>
            </section>
            <section class="main-section">
                <div class="striped-border">
                </div>
                <div class="solid-border">
                </div>
                <p class="title">Ar-cutpaste</p>
            </section>
            <section class="name-section">
                <div class="name-section-content">
                    <div class="fill-line"></div>
                    <p class="name">Cyril Diagne</p>
                </div>
            </section>
        </div>
    </body>
</html>
